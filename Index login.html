<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>faça seu login ou cadastro</title>

<body>
    <header>
        <h1>CodeTur</h1>
    </header>

    <main>
           <div class="div1">
                <form class="card">
                    <h2>Login</h2>
            

                    <label for="email">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Digite seu Email">
                    <br>

                    <label for="senha">Senha</label><br>
                    <input type="password" id="senha" name="senha" placeholder="Digite sua senha" minlength="8" maxlength="14" required> 
                    <br>
                    <button class="butao1">Entrar</button>
                    <br>
                    <a href="https://www.youtube.com/watch?v=9t01JTplSR0">Esqueci a senha</a> <br>

                </form>
        </div>

        <div class="div2">
            <form class="card">
                <h2>Cadastrar</h2>

                <label for="Nome">Nome</label>
                <br>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                <br>

                <label for="email">E-mail</label>
                <br>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail">
                <br>

                <label for="tdu">Tipo de usuário</label>
                <br>
                <select name="tdu" id="tdu">
                    <option value="nulo" selected> </option>
                </select>
                <br>
                
                <label for="senha">Senha</label><br>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" minlength="8" maxlength="14" required> 
                <br>
                <br>
                <button  class="butao2">Cadastrar</button>
                
            </form>
        </div>
    </main>
